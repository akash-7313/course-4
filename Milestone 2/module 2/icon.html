<html lang="en">
<head>

    <title>icon</title>
    <script src="https://kit.fontawesome.com/6bf25f8513.js" crossorigin="anonymous"></script>

             display: flex;
         }

             margin-right: 10px;

         .fab{
             color: blue;
             font-size: 50px;
         }
     </style>
</head>

        <p><i class="fab fa-facebook-square"></i></p>
        <p><i class="fab fa-instagram-square"></i></p>
        <p><i class="fab fa-linkedin"></i></p>
    </div>
</body>
</html>
