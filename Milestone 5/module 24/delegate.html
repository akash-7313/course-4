        // event delegate
        document.getElementById('li-container').addEventListener('click',function(event) {
            // console.log(event);
            // console.log(event.target);
            // console.log(event.target.parentNode);
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById('add-item').addEventListener('click', function() {
            var createList = document.createElement('li');
            // createList.classList.add('item');
            createList.innerText='new list item';
            var parentCall = document.getElementById('li-container');
            parentCall.appendChild(createList);
        })
       

    </script>
