<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>
<body>
    <h3>E-mail validation</h3>
    <input id='txtEmail' type="text" placeholder="type your email address">
    <button onclick='checkEmail()'>Submit</button>

    <!-- validation text -->
    <p id="valid"></p>
    <p id="invalid"></p>
    
    <script>
        function checkEmail() {
            const email = document.getElementById('txtEmail');
            const valid = document.getElementById('valid');
            const invalid = document.getElementById('invalid');

            const filter = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if (!filter.test(email.value)) {
                invalid.style.color = 'white';
                invalid.style.backgroundColor = 'black';
                invalid.style.border = '2px dotted blue';
                invalid.style.borderRadius = '10px';
                invalid.style.padding = '10px';
                invalid.innerText = `Your provided email address is not valid. Please provide a valid email address`;

                // alert('Please provide a valid email address');
                // email.focus;
                // return false;
            }
            else{
                // alert('valid');
                valid.style.backgroundColor ='yellowGreen';
                valid.style.border = '2px dotted blue';
                valid.style.borderRadius = '10px';
                valid.style.padding = '10px';
                valid.innerText = 'Your provided email address is valid';
            }
        }
    </script>
</body>
</html>
